<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete th satisfaction survey.</p>
<hr>

<form action="" method="post">
  <label><b>What is your age range?</b><br>
    <select name="age" style="width: 800px">
      <option value="18-24">18-24</option>
      <option value="25-34">25-34</option>
      <option value="35-50">35-50</option>
      <option value="50+">50+</option>
    </select>
  </label>
  <br><br>

  <label><b>What is your yearly income range?</b><br>
    <select name="income" style="width: 800px;">
      <option value="0-25,000">0$ - 25,000$</option>
      <option value="25001-50000">$25,001 - $50,000</option>
      <option value="50001-75000">$50,001 - $75,000</option>
      <option value="75001-100000">$75,001 - $100,000</option>
    </select>
  </label>
  <br><br>

  <label><b>Geender Identity</b><br>
    <input type="radio" name="Male" value="male"> Male<br>
    <input type="radio" name="Female" value="Female"> Female<br>
    <input type="radio" name="Nonbinary" value="Nonbinary"> Nonbinary<br>
    <input type="radio" name="Other" value="Other"> Other<br>
    <input type="text">
  </label>
  <br><br>


  <label><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b><br>
    <input type="checkbox" name="Product" value="Product 1"> Product 1<br>
    <input type="checkbox" name="Product" value="Product 2"> Product 2<br>
    <input type="checkbox" name="Product" value="Product 3"> Product 3<br>
  </label>
  <br><br>

  <label><b>How often would you use our new product?</b><br>
    <input type="radio" name="usage" value="daily"> Daily<br>
    <input type="radio" name="usage" value="weekly"> Weekly<br>
    <input type="radio" name="usage" value="monthly"> Monthly<br>
  </label>
  <br><br>

  <label><b>What would you pay for the new product?</b><br>
    $ <input type="number" name="dollars" min="0" style="width: 80px;"> .
    <input type="number" name="cents" min="0" style="width: 10px;">
  </label>
  <br><br>

  <label><b>What features would you like to see in the new product.</b><br>
    <textarea name="features" rows="10" cols="200"></textarea>
  </label>
   <br><br>

  <label><b>Please rate your level of agreement with the following statements.</b><br>
    <table border="1" cellpadding="10">
      <tr>
        <th></th>
        <th>Strongly Disagree</th>
        <th>Disagree</th>
        <th>Agree</th>
        <th>Strongly Agree</th>
      </tr>

      <tr>
        <td><b>Our products are priced fairly.</b></td>
        <td><input type="radio" name="priced_fairly" value="1"></td>
        <td><input type="radio" name="priced_fairly" value="2"></td>
        <td><input type="radio" name="priced_fairly" value="3"></td>
        <td><input type="radio" name="priced_fairly" value="4"></td>
      </tr>

      <tr>
        <td><b>Our products are high quality.</b></td>
        <td><input type="radio" name="high_quality" value="1"></td>
        <td><input type="radio" name="high_quality" value="2"></td>
        <td><input type="radio" name="high_quality" value="3"></td>
        <td><input type="radio" name="high_quality" value="4"></td>
      </tr>

      <tr>
        <td><b>You would recommend our product to a friend or coworker.</b></td>
        <td><input type="radio" name="recommend" value="1"></td>
        <td><input type="radio" name="recommend" value="2"></td>
        <td><input type="radio" name="recommend" value="3"></td>
        <td><input type="radio" name="recommend" value="4"></td>
      </tr>
    </table>
  </label>
  <br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
